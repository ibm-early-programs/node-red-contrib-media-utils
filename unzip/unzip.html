<script type="text/x-red" data-template-name="unzip">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Unzip">
    </div>

<script type="text/x-red" data-help-name="unzip">
    <p>A simple unzip node to unzip the input file</p>
    <p>Usage:</p>
    <ol>
        <li>Send a <code>.zip</code> file to the input of the unzip node</li>
        <li>The output will be a <code>buffer</code> of the unzipped file</li>
    </ol>
</script>

<script type="text/javascript">
    (function() {

        RED.nodes.registerType('unzip', {
            category: 'function',
            defaults: {
                name: {value: ''}
            },
            color: 'rgb(254, 245, 136)',
            inputs: 1,
            outputs: 1,
            icon: 'unzip.png',
            paletteLabel: 'unzip',
            label: function() {
                return this.name || 'unzip';
            },
            labelStyle: function() {
                return this.name ? 'node_label_italic' : '';
            }
        });
    })();
</script>
